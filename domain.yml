  utter_learn_ai/ask_ml:
  - text: Învățare automată (în engleză, „Machine Learning”) este un subdomeniu al informaticii și o ramură a inteligenței artificiale, al cărui obiectiv este de a dezvolta tehnici care dau calculatoarelor posibilitatea de a învăța. Mai precis, se urmărește să se creeze programe capabile de generalizare pe baza unor exemple.
  utter_learn_ai/ask_dl:
  - text: Învățarea profundă (în engleză, „Deep Learning”) este o ramura a inteligenței artificiale (IA) care imită funcționarea creierului uman în procesarea datelor și crearea de modele pentru luarea deciziilor. Deep Learning foloseste retele neurale pentru a invata in regim supervizat/nesupervizat din date nestructurate sau nemarcate.
  utter_learn_ai/ask_ai:
  - text: În informatică, inteligența artificială (IA) este inteligența expusă de mașini, spre deosebire de inteligența naturală, expusă de oameni și de unele animale. Kaplan și Haenlein definesc IA ca fiind „capacitatea unui sistem de a interpreta corect datele externe, de a învăța din astfel de date și de a folosi ceea ce a învățat pentru a-și atinge obiective și sarcini specifice printr-o adaptare flexibilă”.
  - text: 'Informatica definește cercetarea IA ca studiu al „agenților inteligenți”: orice dispozitiv care își percepe mediul și efectuează acțiuni care maximizează șansa de a-și atinge cu succes obiectivele.'
  - text: Termenul „inteligență artificială” este utilizat colocvial pentru a descrie mașinile care imită funcțiile „cognitive” pe care le asociază oamenii cu alte minți umane, cum ar fi „învățarea” și „rezolvarea problemelor”.
