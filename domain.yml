version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - tell_name:
      use_entities: true
  - env_config:
      use_entities: true
  - tell_joke:
      use_entities: true
  - domain_general_knowledge:
      use_entities: true
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - affirm:
      use_entities: true
  - deny:
      use_entities: true
  - mood_great:
      use_entities: true
  - learn_ai:
      use_entities: true
  - mood_unhappy:
      use_entities: true
  - bot_challenge:
      use_entities: true
  - ask_for_more:
      use_entities: False
  - compare_programming_tools_tensorflow_pytorch:
      use_entities: true
  - compare_programming_tools_tensorflow_sklearn:
      use_entities: true
  - compare_programming_tools_pytorch_sklearn:
      use_entities: true
  - learn_subject:
      use_entities: true

entities:
  - package
  - programming_language
  - domain
  - ml
  - dl
  - ai
  - cv
  - nlp

slots: {}
responses:
  utter_greet:
