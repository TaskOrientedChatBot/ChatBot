  - text: Hey! Ce faci?
  - text: Ce mai faci?
  - text: Cum merge?
  - text: Ce mai zici?
  - text: Salut!
  - text: Hello, cum esti?
  - text: Salut! Sunt asistentul tau si te voi ajuta sa inveti sa dezvolti primul program in inteligenta artificiala.
  utter_cheer_up:
  - image: https://postimg.cc/Y4dMNHkF
    text: 'Uite ceva sa te inveseleasca:'
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Am pregatit ceva care te-ar putea inveseli:'
  utter_did_that_help:
  - text: Te-a ajutat?
  - text: Este ok?
  - text: S-a rezolvat?
  - text: Ai reusit?
  - text: A fost de folos?
  utter_happy:
  - text: Super, ma bucur!
  - text: Super tine-o tot asa!
  - text: Super!
  - text: Foarte bine!
  - text: Perfect
  utter_goodbye:
  - text: Bye
  - text: Salut
  - text: Pa
  - text: La revedere
  - text: Pe curand
  
  utter_iamabot:
  - text: "Sunt un agent conversational."
  - text: "Sunt un bot, bazat pe Rasa"
  - text: "Sunt doar un bot"
  - text: "Nu sunt uman"
  - text: "Sunt un chatbot care foloseste IA"

  utter_thanks:
  - text: "Multumesc pentru informatii"

  utter_learn_ai/ask_ml:
  - text: Învățare automată (în engleză, „Machine Learning”) este un subdomeniu al informaticii și o ramură a inteligenței artificiale, al cărui obiectiv este de a dezvolta tehnici care dau calculatoarelor posibilitatea de a învăța. Mai precis, se urmărește să se creeze programe capabile de generalizare pe baza unor exemple.
  utter_learn_ai/ask_dl:
  - text: Învățarea profundă (în engleză, „Deep Learning”) este o ramura a inteligenței artificiale (IA) care imită funcționarea creierului uman în procesarea datelor și crearea de modele pentru luarea deciziilor. Deep Learning foloseste retele neurale pentru a invata in regim supervizat/nesupervizat din date nestructurate sau nemarcate.
  utter_learn_ai/ask_ai:
  - text: În informatică, inteligența artificială (IA) este inteligența expusă de mașini, spre deosebire de inteligența naturală, expusă de oameni și de unele animale. Kaplan și Haenlein definesc IA ca fiind „capacitatea unui sistem de a interpreta corect datele externe, de a învăța din astfel de date și de a folosi ceea ce a învățat pentru a-și atinge obiective și sarcini specifice printr-o adaptare flexibilă”.
  - text: 'Informatica definește cercetarea IA ca studiu al „agenților inteligenți”: orice dispozitiv care își percepe mediul și efectuează acțiuni care maximizează șansa de a-și atinge cu succes obiectivele.'
  - text: Termenul „inteligență artificială” este utilizat colocvial pentru a descrie mașinile care imită funcțiile „cognitive” pe care le asociază oamenii cu alte minți umane, cum ar fi „învățarea” și „rezolvarea problemelor”.
  utter_ask_for_more:
  - text: just buffer for training, message should be returned by custom action

  utter_compare_programming_tools/tensorflow_pytorch:
    - text: "Tensorflow este un framework dezvoltat de Google, in timp ce PyTorch este dezvoltat de Facebook. Ca performanta, ambele biblioteci sunt cam la acelasi nivel. PyTorch adera mai bine la conceptul de programare OOP, in schimb asta poate rezulta in mai multe linii de cod. Pentru incepatori, in Tensorflow, codul poate parea mai greu de scris, insa exista si o simplificare (Keras) care simplifica scrierea codului."
  utter_compare_programming_tools/tensorflow_sklearn:
    - text: "Scikit learn (sklearn) este o biblioteca de Machine Learning foarte utilizata datorita capabilitatilor de manipulare a feature-urilor datelor. In schimb, Tensorflow este o biblioteca mai low-level, folosita pentru aplicatii de Deep Learning (DL)."
  utter_compare_programming_tools/pytorch_sklearn:
    - text: "Pytorch este o biblioteca specializata pentru implementarea modelelor bazate pe retele neurale, deci este o biblioteca de deep learning (DL). Scikit-learn este in principal o biblioteca high-level de functii axate pe procesarea de feature-uri ale datelor."

  utter_learn_subject:
    - text: "default message (maybe update even though response is handled by custom action)"

actions:
- action_respond_ai_questions
- action_env_config
- action_tell_joke
- action_respond_learn_subject
- action_domain_general_knowledge

forms: {}
e2e_actions: []
