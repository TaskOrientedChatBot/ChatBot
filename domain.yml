version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - tell_name
  - env_config
  - tell_joke
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - affirm:
      use_entities: true
  - deny:
      use_entities: true
  - mood_great:
      use_entities: true
  - learn_ai:
      use_entities: true
  - mood_unhappy:
      use_entities: true
  - bot_challenge:
      use_entities: true
  - ask_for_more:
      use_entities: False

