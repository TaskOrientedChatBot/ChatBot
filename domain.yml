version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Salut! Ce faci?"

  utter_cheer_up:
  - text: "Am pregatit ceva care te-ar putea inveseli:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Te-a ajutat?"

  utter_happy:
  - text: "Super, ma bucur!"

  utter_goodbye:
  - text: "La revedere!"

  utter_iamabot:
  - text: "Sunt un agent conversational."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
